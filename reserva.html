<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja con Nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">  
</head>
<body id="fondo-body">
    <a class="btn fs-1 text-primary-emphasis" href="index.html"><i class="fa-solid fa-shirt"></i></a>
    <section id="estilo-body">
        <div id="fuente-login" class="login">
            <br>
            <h1 class="text-center">Reservar</h1>
            <form class="needs-validation">
                <br>
                <div class="book-form agileits-login">
                    <form action="#" method="post">
                        <div class="agileits_reservation_grid">
                        <div class="phone_email">
                            <div class="form-text">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="text" name="Name" placeholder="Nombre" required="" autocomplete="off">
                            </div> 
                        </div>
                        <div class="phone_email phone_email1">
                            <div class="form-text">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="password" name="password" placeholder="Tarjeta" lenght="" required="" autocomplete="off">
                            </div>
                        </div>
                        
                        <div class="phone_email">
                            <div class="form-text">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <input type="text" name="Phone no" placeholder="Numero de telefono" required="" autocomplete="off">
                            </div> 
                        </div> 
                        <div class="phone_email phone_email1">
                            <div class="form-text">
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                <input type="email" name="email" placeholder="Correo" required="" autocomplete="off">
                            </div>
                        </div>
                            
                            </div>
                            <div class="clear"></div>
                        </div> 
                        <input type="submit" value="Reservar">
                        <input type="reset" value="Limpiar">
                        <div class="clear"></div>
                    </form>
                </div>

</div>

    </section>
    
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
