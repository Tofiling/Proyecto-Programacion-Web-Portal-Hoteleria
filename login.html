<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja con Nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="fondo-body">
    <a class="btn fs-1 text-primary-emphasis" href="index.html"><i class="fa-solid fa-shirt"></i></a>
    <section id="estilo-body">
        <div id="fuente-login" class="login">
            <br>
            <h1 class="text-center">Iniciar Sesión</h1>
            <form class="needs-validation">
                <br>
                <div class="form-group"> <!-- class="was-validated" para pedir correo bien--> 
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input class="form-control" type="email" placeholder="nombre@correo.com" id="email" required>
                    <!--<div class="invalid-feedback fs-6">
                        Por favor ingrese su correo
                    </div>-->
                </div>
                <div class="form-group"> <!-- class="was-validated" para pedir contraseña bien--> 
                    <label class="form-label m" for="password">Contraseña</label>
                    <input class="form-control" type="password" id="password" required>
                    <!--<div class="invalid-feedback fs-6">
                        Por favor ingrese su contraseña
                    </div>-->
                </div>
                
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label fs-6" for="check">Recordarme</label>
                </div>
                <br>
                <a class="small" href="register.html">¿Aún no tienes una cuenta?</a>
                
                <input class="btn btn-primary w-100" type="submit" value="INICIAR SESIÓN">
            </form>
        </div>
    </section>
    


 
</body>
</html>
